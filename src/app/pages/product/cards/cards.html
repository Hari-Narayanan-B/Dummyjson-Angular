<div class="card" style="width: 18rem;">
  <img src={{card.thumbnail}} class="card-img-top" alt="{{card.title}}">
  <div class="card-body">
    <h5 class="card-title">{{card.title}}</h5>
    <p class="card-text">{{card.description}}</p>
    <p class="card-text"><strong>Price:</strong> ${{card.price}}</p>
    <div class="addcart">
    <a href="#" class="btn btn-primary" routerLink="/product/{{card.id}}" >Add to Cart</a>
    </div>
  </div>
</div>
